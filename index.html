<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Form Register Project</title>
</head>
<body>
    <div class="container">
        <h2>فرم ثبت اطلاعات کاربران</h2>
        <form action="" id="userForm">
            <input type="text" id="name" placeholder="نام" required>
            <input type="text" id="family" placeholder="نام خانوادگی" required>
            <input type="email" id="email" placeholder="ایمیل" required>
            <input type="text" id="job" placeholder="شغل" required>
            <input type="tel" id="phone" placeholder="شماره تماس" required><br>
            <select name="" id="gender">
                <option value="">جنسیت را انتخاب کنید</option>
                <option value="مرد"> مرد </option>
                <option value="زن"> زن </option>
            </select><br>
            <button type="submit"> افزودن</button>
        </form>
    </div>

    <script src="/assets/javaScript.js"></script>
</body>
</html>
